
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NexFlow | Enterprise BPM Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.10.1/dist/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* --- SaaS Palette --- */
        --brand-slate: #1e293b;
        --brand-dark: #0f172a;
        --brand-blue: #2563eb;
        --brand-blue-hover: #1d4ed8;
        
        /* Surfaces */
        --surface-app: #f8fafc;
        --surface-canvas: #f1f5f9;
        --surface-panel: #ffffff;
        --surface-subtle: #f8fafc;
        --surface-hover: #f1f5f9;
        --surface-active: #eff6ff;
        
        /* Borders */
        --border-subtle: #f1f5f9;
        --border-default: #e2e8f0;
        --border-active: #2563eb;
        
        /* Text */
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --text-tertiary: #94a3b8;
        
        /* Semantic */
        --color-success: #10b981;
        --color-danger: #ef4444;
        --color-warning: #f59e0b;
        --color-info: #3b82f6;

        /* Dimensions */
        --header-height: 56px;
        --radius-base: 6px;
        --radius-lg: 12px;
        --text-base: 14px;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        font-size: var(--text-base); 
        background-color: var(--surface-app);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.011em;
      }

      /* Enterprise Clean Inputs */
      .prop-input {
        @apply w-full h-[40px] px-3 bg-white border border-slate-200 rounded-[var(--radius-base)] text-[14px] text-slate-900 outline-none transition-all duration-200;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      }
      
      .prop-input:focus {
        @apply border-blue-500 ring-4 ring-blue-500/10;
      }

      .prop-input::placeholder {
        @apply text-slate-400;
      }

      .prop-label {
        @apply text-[12px] font-semibold text-slate-700 mb-1.5 flex items-center gap-1.5 uppercase tracking-wide;
      }

      .section-card {
        @apply bg-white border border-slate-200 rounded-[var(--radius-lg)] p-6 shadow-sm mb-6;
      }

      .section-header {
        @apply flex items-center gap-2 pb-4 mb-6 border-b border-slate-100;
      }

      .section-title {
        @apply text-[13px] font-bold text-slate-900 uppercase tracking-widest;
      }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

      .animate-fade-in { animation: fadeIn 0.2s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "reactflow": "https://esm.sh/reactflow@^11.11.4",
    "immer": "https://esm.sh/immer@^11.1.3",
    "dagre": "https://esm.sh/dagre@^0.8.5"
  }
}
</script>
</head>
  <body class="bg-app text-primary antialiased overflow-hidden selection:bg-blue-100">
    <div id="root"></div>
  </body>
</html>
