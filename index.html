
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NexFlow | Enterprise BPM Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.10.1/dist/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-grid-layout/1.4.4/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-resizable/3.0.5/css/styles.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              app: 'var(--surface-app)',
              panel: 'var(--surface-panel)',
              subtle: 'var(--surface-subtle)',
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              tertiary: 'var(--text-tertiary)',
              default: 'var(--border-default)',
              active: 'var(--surface-active)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* --- SaaS Palette (Light) --- */
        --brand-slate: #1e293b;
        --brand-blue: #2563eb;
        
        /* Surfaces */
        --surface-app: #f8fafc;
        --surface-canvas: #f1f5f9;
        --surface-panel: #ffffff;
        --surface-subtle: #f8fafc;
        --surface-hover: #f1f5f9;
        --surface-active: #eff6ff;
        
        /* Borders */
        --border-subtle: #f1f5f9;
        --border-default: #e2e8f0;
        --border-active: #2563eb;
        
        /* Text */
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --text-tertiary: #94a3b8;
        
        /* Dimensions */
        --header-height: 56px;
        --radius-base: 6px;
        --text-base: 14px;
      }

      /* Dark Mode Overrides */
      [data-theme='dark'] {
        --surface-app: #0f172a;
        --surface-canvas: #1e293b;
        --surface-panel: #1e293b;
        --surface-subtle: #334155;
        --surface-hover: #334155;
        --surface-active: #1e40af;
        
        --border-subtle: #334155;
        --border-default: #475569;
        --border-active: #3b82f6;
        
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-tertiary: #94a3b8;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        font-size: var(--text-base); 
        background-color: var(--surface-app);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.011em;
      }

      .prop-input {
        @apply w-full h-[40px] px-3 bg-panel border border-default rounded-[var(--radius-base)] text-[14px] text-primary outline-none transition-all duration-200;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      }
      
      .prop-input:focus {
        @apply border-blue-500 ring-4 ring-blue-500/10;
      }

      .prop-input::placeholder {
        @apply text-tertiary;
      }

      .prop-label {
        @apply text-[12px] font-semibold text-secondary mb-1.5 flex items-center gap-1.5 uppercase tracking-wide;
      }

      .section-card {
        @apply bg-panel border border-default rounded-[var(--radius-base)] p-6 shadow-sm mb-6;
      }

      .section-header {
        @apply flex items-center gap-2 pb-4 mb-6 border-b border-default;
      }

      .section-title {
        @apply text-[13px] font-bold text-primary uppercase tracking-widest;
      }

      /* React Grid Layout Customization */
      .react-grid-item.react-grid-placeholder {
        background: rgba(37, 99, 235, 0.1) !important;
        border: 2px dashed rgba(37, 99, 235, 0.3) !important;
        border-radius: var(--radius-base) !important;
        opacity: 0.5 !important;
      }
      
      .react-resizable-handle {
        opacity: 0;
        transition: opacity 0.2s;
      }
      
      .react-grid-item:hover .react-resizable-handle {
        opacity: 1;
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-default); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-tertiary); }

      .animate-fade-in { animation: fadeIn 0.2s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "reactflow": "https://esm.sh/reactflow@^11.11.4",
    "immer": "https://esm.sh/immer@^11.1.3",
    "dagre": "https://esm.sh/dagre@^0.8.5",
    "react-grid-layout": "https://esm.sh/react-grid-layout@1.5.0?external=react,react-dom",
    "react-resizable": "https://esm.sh/react-resizable@3.0.5?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-app text-primary antialiased overflow-hidden selection:bg-blue-100">
    <div id="root"></div>
  </body>
</html>
