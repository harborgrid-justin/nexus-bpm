
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NexFlow | Enterprise BPM Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --brand-slate: #1e293b;
        --brand-blue: #0284c7;
        --ui-bg: #eaebef;
        --text-base: 13px; /* Enterprise standard density */
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: var(--text-base);
        -webkit-font-smoothing: antialiased;
        background-color: var(--ui-bg);
        color: var(--brand-slate);
        overscroll-behavior-y: none;
      }

      /* Enterprise "Panel" Shadow - subtle, defined */
      .card-shadow {
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      
      .designer-grid {
        background-image: 
          linear-gradient(to right, #e2e8f0 1px, transparent 1px),
          linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Compact Form Inputs */
      .prop-input {
        @apply w-full px-3 py-2 bg-white border border-slate-300 rounded-sm text-[13px] text-slate-800 outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600 transition-all shadow-sm;
      }
      .prop-label {
        @apply text-[11px] font-bold text-slate-600 mb-1 block;
      }

      /* Enterprise Tabs (Underline style) */
      .tab-capsule {
        @apply px-4 py-2 text-[13px] font-medium transition-all border-b-2 border-transparent hover:text-blue-700 whitespace-nowrap;
      }
      .tab-active {
        @apply text-blue-700 border-blue-600 bg-white;
      }
      .tab-inactive {
        @apply text-slate-500 hover:bg-slate-100;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "immer": "https://esm.sh/immer@10.1.1"
      }
    }
    </script>
  </head>
  <body class="bg-[#eaebef] text-slate-900 antialiased overflow-hidden selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>
  </body>
</html>
