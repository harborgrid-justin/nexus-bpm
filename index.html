
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NexFlow | Enterprise BPM Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.10.1/dist/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-grid-layout/1.4.4/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-resizable/3.0.5/css/styles.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            colors: {
              app: 'var(--surface-app)',
              panel: 'var(--surface-panel)',
              subtle: 'var(--surface-subtle)',
              canvas: 'var(--surface-canvas)',
              hover: 'var(--surface-hover)',
              active: 'var(--surface-active)',
              
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              tertiary: 'var(--text-tertiary)',
              
              default: 'var(--border-default)',
              borderSubtle: 'var(--border-subtle)',
              borderActive: 'var(--border-active)',
              
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                slate: '#1e293b'
              }
            },
            borderRadius: {
              base: 'var(--radius-base)',
              sm: 'calc(var(--radius-base) - 2px)',
              lg: 'calc(var(--radius-base) + 4px)',
            },
            zIndex: {
              'dropdown': '50',
              'sticky': '40',
              'modal': '100',
              'toast': '200',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* --- Semantic Tokens (Light Mode Default) --- */
        
        /* Surfaces */
        --surface-app: #f1f5f9;       /* Slate-100 */
        --surface-canvas: #e2e8f0;    /* Slate-200 */
        --surface-panel: #ffffff;     /* White */
        --surface-subtle: #f8fafc;    /* Slate-50 */
        --surface-hover: #f1f5f9;     /* Slate-100 */
        --surface-active: #eff6ff;    /* Blue-50 */
        
        /* Borders */
        --border-subtle: #f1f5f9;
        --border-default: #e2e8f0;    /* Slate-200 */
        --border-active: #bfdbfe;     /* Blue-200 */
        
        /* Text */
        --text-primary: #0f172a;      /* Slate-900 */
        --text-secondary: #475569;    /* Slate-600 */
        --text-tertiary: #94a3b8;     /* Slate-400 */
        
        /* Dimensions (Defaults) */
        --header-height: 56px;
        --sidebar-width: 256px;
        --radius-base: 6px;
        --space-base: 0.75rem; 
        --input-height: 38px;
        --text-base-size: 14px;
      }

      /* Dark Mode Semantic Tokens */
      [data-theme='dark'] {
        /* Surfaces */
        --surface-app: #020617;       /* Slate-950 */
        --surface-canvas: #0f172a;    /* Slate-900 */
        --surface-panel: #1e293b;     /* Slate-800 */
        --surface-subtle: #0f172a;    /* Slate-900 */
        --surface-hover: #334155;     /* Slate-700 */
        --surface-active: #1e3a8a;    /* Blue-900 */
        
        /* Borders */
        --border-subtle: #1e293b;
        --border-default: #334155;    /* Slate-700 */
        --border-active: #1d4ed8;     /* Blue-700 */
        
        /* Text */
        --text-primary: #f8fafc;      /* Slate-50 */
        --text-secondary: #cbd5e1;    /* Slate-300 */
        --text-tertiary: #64748b;     /* Slate-500 */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        font-size: var(--text-base-size);
        background-color: var(--surface-app);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.011em;
        line-height: 1.5;
        transition: font-size 0.2s ease-out; /* Smooth resizing */
      }

      /* Standard Inputs with Dynamic Resizing */
      .prop-input {
        @apply w-full px-3 bg-panel border border-default rounded-base text-primary outline-none transition-all duration-200 placeholder:text-tertiary;
        height: var(--input-height);
        font-size: var(--text-base-size);
      }
      .prop-input:focus {
        @apply border-blue-500 ring-2 ring-blue-500/10;
      }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-default); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-tertiary); }

      /* Animation Utils */
      .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      /* React Grid Layout Overrides */
      .react-grid-item.react-grid-placeholder {
        background: rgba(37, 99, 235, 0.1) !important;
        border: 2px dashed rgba(37, 99, 235, 0.3) !important;
        border-radius: var(--radius-base) !important;
        opacity: 0.8 !important;
      }
      .react-resizable-handle { opacity: 0; transition: opacity 0.2s; }
      .react-grid-item:hover .react-resizable-handle { opacity: 1; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "reactflow": "https://esm.sh/reactflow@^11.11.4",
    "immer": "https://esm.sh/immer@^11.1.3",
    "dagre": "https://esm.sh/dagre@^0.8.5",
    "react-grid-layout": "https://esm.sh/react-grid-layout@1.5.0?external=react,react-dom",
    "react-resizable": "https://esm.sh/react-resizable@3.0.5?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-app text-primary antialiased overflow-hidden selection:bg-blue-100 selection:text-blue-900 dark:selection:bg-blue-900 dark:selection:text-blue-100">
    <div id="root"></div>
  </body>
</html>
