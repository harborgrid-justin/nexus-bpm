
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NexFlow | Enterprise BPM Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --brand-slate: #0F172A;
        --brand-blue: #3B82F6;
        --ui-bg: #F8FAFC;
        --text-base: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: var(--text-base);
        -webkit-font-smoothing: antialiased;
        background-color: var(--ui-bg);
        color: var(--brand-slate);
        overscroll-behavior-y: contain;
      }

      .card-shadow {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-fade-in { animation: fadeIn 0.4s ease-out; }
      
      .designer-grid {
        background-image: radial-gradient(circle at 1px 1px, #E2E8F0 1px, transparent 0);
      }

      /* Form Input Styles */
      .prop-input {
        @apply w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-xl text-[14px] font-medium text-slate-900 outline-none focus:ring-4 focus:ring-blue-500/10 focus:bg-white focus:border-blue-500 transition-all;
      }
      .prop-label {
        @apply text-[10px] font-black text-slate-400 uppercase tracking-widest px-1;
      }

      /* Tab Styles */
      .tab-capsule {
        @apply px-5 py-2 rounded-xl text-[13px] font-bold transition-all border;
      }
      .tab-active {
        @apply bg-[#0F172A] text-white border-[#0F172A];
      }
      .tab-inactive {
        @apply bg-white text-slate-500 border-slate-200 hover:bg-slate-50;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "immer": "https://esm.sh/immer@10.1.1"
      }
    }
    </script>
  </head>
  <body class="bg-[#F8FAFC] text-[#0F172A] antialiased overflow-hidden selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>
  </body>
</html>
